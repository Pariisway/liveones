<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Test</title>
    <script>
        // Monitor all redirects
        console.log("ðŸ§ª Testing for redirects...");
        
        // Log all redirect attempts
        const originalAssign = window.location.assign;
        const originalReplace = window.location.replace;
        const originalHrefSetter = Object.getOwnPropertyDescriptor(Location.prototype, 'href').set;
        
        window.location.assign = function(url) {
            console.error("ðŸš¨ REDIRECT DETECTED - assign() to:", url);
            console.trace();
            return originalAssign.apply(this, arguments);
        };
        
        window.location.replace = function(url) {
            console.error("ðŸš¨ REDIRECT DETECTED - replace() to:", url);
            console.trace();
            return originalReplace.apply(this, arguments);
        };
        
        Object.defineProperty(window.location, 'href', {
            set: function(url) {
                console.error("ðŸš¨ REDIRECT DETECTED - href setter to:", url);
                console.trace();
                return originalHrefSetter.call(this, url);
            },
            get: Object.getOwnPropertyDescriptor(Location.prototype, 'href').get
        });
        
        // Check if any meta redirects exist
        document.addEventListener('DOMContentLoaded', function() {
            const metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
            if (metaRefresh) {
                console.error("ðŸš¨ META REDIRECT FOUND:", metaRefresh.content);
            }
        });
    </script>
</head>
<body>
    <h1>Redirect Test Page</h1>
    <p>Open browser console (F12) to see redirect attempts.</p>
    <a href="enhanced-dashboard.html">Test dashboard link</a>
</body>
</html>
